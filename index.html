<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Digital Love Letter Archive For You ❤️</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/love-letters/style.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <header class="archived-header">
        <h1>For My Dearest</h1>
        <p>This is a time-capsule of my love for you, opening one memory at a time.</p>
    </header>

    <main id="letters-container">
        </main>

    <div id="modal" class="hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title" class="letter-title"></h2>
            <div id="modal-body" class="letter-body"></div>
            <div id="modal-media"></div> 
        </div>
    </div>

    <footer class="archive-footer">
        <p>— A gift created with all my love.</p>
    </footer>

    <script src="/love-letters/script.js"></script>
</body>
</html>
